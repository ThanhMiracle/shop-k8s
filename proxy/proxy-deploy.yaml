apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy
  namespace: shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy
  template:
    metadata:
      labels:
        app: proxy
    spec:
      containers:
        - name: nginx
          image: nginx:1.25
          ports:
            - containerPort: 80          # ❌ bỏ hostPort
          volumeMounts:
            - name: conf
              mountPath: /etc/nginx/conf.d
          # Khuyến nghị: thêm probe để rollout mượt
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 20
            periodSeconds: 10
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
      volumes:
        - name: conf
          configMap:
            name: proxy-nginx
