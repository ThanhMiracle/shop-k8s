apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: shop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: thanh2909/simple-fullstack-docker-v3-ci-tests-frontend:v0.2
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_BASE_URL
              value: http://proxy.shop.svc.cluster.local
