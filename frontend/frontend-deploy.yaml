apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: shop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: thanh2909/simple-fullstack-docker-v3-ci-tests-frontend:v0.2
          ports:
            - containerPort: 80

          env:
            # Nếu bạn đã có proxy service (nginx hoặc cổng 8000/8080)
            # thì frontend gọi qua proxy nội bộ trong namespace shop
            - name: VITE_API_BASE_URL
              value: "http://backend.shop.svc.cluster.local:8000"

          # readiness/liveness probe để đảm bảo rollout mượt
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 20
            periodSeconds: 10

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
